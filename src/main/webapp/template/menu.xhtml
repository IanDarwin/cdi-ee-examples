<p:toolbar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:toolbarGroup align="left">
        <h:outputLink value="http://www.uppercreditfieldnaturalists.org/">Club Home @ Main Site</h:outputLink>
		#{' '}
        <h:outputLink value="index.web">Membership Home</h:outputLink>
		#{'  '}
		<ui:fragment rendered="#{identity.loggedInUser.isExecutive() or identity.hasRole('admin')}">
		<h:outputLink value="MemberList.web">Member List</h:outputLink>
		#{'  '}
		<h:outputLink value="MemberEdit.web">Add Member</h:outputLink>
		#{'  '}
		<h:outputLink value="Renew.web">Renew Member</h:outputLink>
		#{'  '}
		<h:outputLink value="EventList.web">Event List</h:outputLink>
		#{'  '}
		<h:outputLink value="MailingList.web">Member Mailings</h:outputLink>
		</ui:fragment>
    </p:toolbarGroup>
    
    <p:toolbarGroup align="right">
	<h:form>
		<h:outputLink value="About.web">About ClubList</h:outputLink>
		#{'  '}
		<h:outputLink value="https://github.com/IanDarwin/clublist">
			<h:graphicImage value="/images/invertocat.png" width="24" height="24" />
		</h:outputLink>
		#{'  '}
		<h:outputLink value="Login.web" rendered="#{not identity.loggedIn}">
			Login
		</h:outputLink>
		<h:outputText value="Welcome #{identity.loggedInUser.firstName}" rendered="#{identity.loggedIn}"/>
		#{'  '}
		<h:commandLink action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
	</h:form>
    </p:toolbarGroup>
</p:toolbar>
