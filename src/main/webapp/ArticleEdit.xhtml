<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Demo of a simple Save Method firing an event.</ui:define>

<ui:define name="body">
	<h:form>
		<p:panelGrid columns='2'>
		Title:
		<h:inputText value="#{articleHome.title}"/>

		Body:
		<h:inputTextarea value="#{articleHome.body}" rows='5' columns='60'/>

		<p:commandButton value="Save" action="#{articleHome.saveArticle()}"/>
		</p:panelGrid>
	</h:form>
</ui:define>

</ui:composition>
