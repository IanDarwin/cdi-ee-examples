<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">List of Saved Articles</ui:define>

<ui:define name="body">
	<p:dataTable var='x' value="#{indexer.getIndex().keySet()}">
		<p:column label="Keyword" width="20%">
			<h:outputText value="#{x}"/>
		</p:column>
		<p:column label="Article">
			<h:outputText value="#{indexer.getIndex().get(x)}"/>
		</p:column>
	</p:dataTable>
</ui:define>

</ui:composition>
