<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Conversation Demo</ui:define>

<ui:define name="body">
	<h1>CDI EE Demo: Person Edit</h1>
	<h:form>
		<p:panelGrid columns='2'>
		FirstName:
		<h:inputText value="#{personHome.instance.firstName}"/>

		LastName:
		<h:inputText value="#{personHome.instance.lastName}" />

		<p:commandButton value="Save" action="#{personHome.update()}"/>

		</p:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
